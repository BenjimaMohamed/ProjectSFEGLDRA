<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajoutez vos styles personnalisés ici */
        .contact-image {
            width: 100%;
        }
    </style>
</head>
<body>
        <!-- Header-->
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">JANNAH</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/categories">Categories</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/success">SUCCESS STORY</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/carte">Carte</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/acualite">Actualite</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/contact">Contact</a>
                    </li>
                    
                  </ul>
              </div>
            </div>
          </header>    
       

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Image sur toute la largeur de l'écran -->
            <img src="chemin/vers/votre/image.jpg" alt="Image de contact" class="contact-image">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <!-- Carte Téléphone -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Téléphone</h5>
                    <p class="card-text">+216 36 31 75 12</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Carte Adresse -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Adresse</h5>
                    <p class="card-text">Immeuble yassmine mahjoub, 4ème étage bureau D2, Rue Rméda, Sousse Medina</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Carte Email -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Email</h5>
                    <p class="card-text">contact@janna7.com</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <!-- Formulaire de contact -->
            <form>
                <div class="form-group">
                    <label for="nomPrenom">Nom et Prénom:</label>
                    <input type="text" class="form-control" id="nomPrenom" placeholder="Entrez votre nom et prénom">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                </div>
                <div class="form-group">
                    <label for="siteWeb">Site Web:</label>
                    <input type="text" class="form-control" id="siteWeb" placeholder="Entrez votre site web">
                </div>
                <div class="form-group">
                    <label for="raison">Raison Principale:</label>
                    <input type="text" class="form-control" id="raison" placeholder="Entrez votre raison principale">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</div>

<!-- Intégration des scripts Bootstrap et jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
